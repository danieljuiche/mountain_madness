<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta jusung-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>   
    <script type="text/javascript" src="js/main.js"></script>
    <title>Game Name</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-box">
          <h1 class="text-center">Mountain Madness</h1>
          <div class="col-xs-12">
             <p class="text-center">Resources</p>
             <ul class="no-bullets">
              <li class="dirt-amount">Dirt: 0</li>
              <li class="wood-amount">Wood: 0</li>
              <li class="stone-amount">Stone: 0</li>
              <li class="metal-amount">Metal: 0</li>
              <li class="student-amount">Students: 0</li>
             </ul>
          </div>
          <div class="col-xs-12 scrollable box">
              <p class="text-center">Active Upgrades</p>
              <ul class="no-bullets">
                <li class="buckets-upgrade">Bucket Upgrade</li>
                <li class="shovels-upgrade">Shovel Upgrade</li>
                <li class="trucks-upgrade">Truck Upgrade</li>
                <li class="excavators-upgrade">Excavator Upgrade</li>
                <li>Stone Tools</li>
                <li>Metal Tools</li>
              </ul>
          </div>
          <div class="col-xs-12">
              <p class="text-center box">Skill bar</p>
          </div>
        </div>

        <div id="play-area" class="col-md-6">
          <h1 class="text-center">RIGHT SIDE</h1>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
